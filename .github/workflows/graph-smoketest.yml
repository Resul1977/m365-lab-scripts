name: Graph smoke test (client secret)

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get app-only token
        shell: bash
        run: |
          set -euo pipefail

          token=$(
            curl -sS -X POST "https://login.microsoftonline.com/${{ secrets.AZURE_TENANT_ID }}/oauth2/v2.0/token" \
              -H "Content-Type: application/x-www-form-urlencoded" \
              -d "client_id=${{ secrets.AZURE_CLIENT_ID }}" \
              -d "client_secret=${{ secrets.AZURE_CLIENT_SECRET }}" \
              -d "grant_type=client_credentials" \
              -d "scope=https%3A%2F%2Fgraph.microsoft.com%2F.default" \
            | python3 -c "import sys,json; print(json.load(sys.stdin).get('access_token',''))"
          )

          if [ -z "$token" ]; then
            echo "No access_token in response"
            exit 1
          fi

          echo "::add-mask::$token"
          echo "ACCESS_TOKEN=$token" >> "$GITHUB_ENV"

      - name: Call Microsoft Graph (list 1 user)
        shell: bash
        run: |
          set -euo pipefail
          curl -sS "https://graph.microsoft.com/v1.0/users?\$top=1&\$select=id,displayName,userPrincipalName" \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -H "Accept: application/json" | python3 -m json.tool
