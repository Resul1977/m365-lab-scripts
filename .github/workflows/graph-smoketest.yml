name: Graph smoke test (client secret)

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Token + Graph call
        shell: bash
        run: |
          set -euo pipefail

          resp=$(curl -sS -X POST "https://login.microsoftonline.com/${{ secrets.AZURE_TENANT_ID }}/oauth2/v2.0/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            --data-urlencode "client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            --data-urlencode "client_secret=${{ secrets.AZURE_CLIENT_SECRET }}" \
            --data-urlencode "grant_type=client_credentials" \
            --data-urlencode "scope=https://graph.microsoft.com/.default")

          token=$(python3 -c 'import sys,json; print(json.load(sys.stdin).get("access_token",""))' <<<"$resp")

          if [ -z "$token" ]; then
            echo "No access_token in response:"
            echo "$resp"
            exit 1
          fi

          echo "::add-mask::$token"

          curl -sS "https://graph.microsoft.com/v1.0/users?\$top=1&\$select=id,displayName,userPrincipalName" \
            -H "Authorization: Bearer $token" \
            -H "Accept: application/json" | python3 -m json.tool
